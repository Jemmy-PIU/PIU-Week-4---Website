<body>
    <div class="sjform">
        
        <form action="mailto:jseang@paragoniu.edu.kh?subject=Contact Form" method="post" enctype="text/plain">
            <h1> Contact Form </h1>
            <label for="fn">First Name</label>
    
        <div>
            <input type="text" id="fn" name="firstname" placeholder="Enter your first name..." required>
        </div>			

            <label for="ln">Last Name</label>
    
        <div>
            <input type="text" id="ln" name="lastname" placeholder="Enter your last name..." required>
        </div>			

        
            <label for="country">Country</label>
    
        <div>
            <select id="country" name="country" required>
                <option value="australia">Australia</option>
                <option value="cambodia">Cambodia</option>
                <option value="china">China</option>
                <option value="other">Other</option>
            </select>
        </div>		

            <label for="subject">Subject</label>
        
        <div>
            <textarea id="subject" name="subject" placeholder="Write something..." rows="15" required></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
        </form>
